<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>
    <script src="../smooth-submit.min.js"></script>
</head>
<body>
<form class="smooth-submit" id="form" action="response.json" method="POST">
    <input name="name" type="text">
    <input type="submit" value="Submit">
</form>

<a id="link" class="smooth-submit" href="response.json">Click Me</a>

<div id="response"></div>
</body>
<script>
    $('#form').smoothSubmit({
        preConfirm: function (element, data) {
            return new Promise(function (resolve) {
                console.log(element, data);
                resolve();
            })
        }
    }).on('aftersubmit', function (e, data) {
        alert(JSON.stringify(data))
    })

    $('#link').smoothSubmit({
        preConfirm: function () {
            return new Promise(function (resolve, reject) {
                if (confirm("Are you sure?")) {
                    resolve();
                } else {
                    reject();
                }
            })
        }
    }).on('aftersubmit', function (e, data) {
        alert(JSON.stringify(data))
    })
</script>
</html>
